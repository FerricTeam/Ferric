name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - moddedmcplayer
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: describeissue
    attributes:
      label: Describe the issue
      description: Expected behaivor?
      placeholder: What happened?
      value: "Bug"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version where you using?
      placeholder: 1.0.0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please insert any relevant log output.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to have read the pinned issue
      options:
        - label: I have read the pinned issue
          required: true
